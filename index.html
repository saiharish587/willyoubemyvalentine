<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating Hearts Background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 8s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Screen Container */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease, transform 0.8s ease;
            z-index: 1;
        }

        .screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3),
                        0 0 100px rgba(255, 182, 193, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: cardPulse 3s ease-in-out infinite;
        }

        @keyframes cardPulse {
            0%, 100% {
                box-shadow: 0 20px 60px rgba(255, 105, 135, 0.3),
                            0 0 100px rgba(255, 182, 193, 0.4);
            }
            50% {
                box-shadow: 0 25px 70px rgba(255, 105, 135, 0.4),
                            0 0 120px rgba(255, 182, 193, 0.5);
            }
        }

        .card::before {
            content: 'üíù';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: translateX(-50%) scale(1);
            }
            25% {
                transform: translateX(-50%) scale(1.1);
            }
            50% {
                transform: translateX(-50%) scale(1);
            }
            75% {
                transform: translateX(-50%) scale(1.15);
            }
        }

        /* Title */
        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e75480;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(231, 84, 128, 0.2);
        }

        /* Input Styles */
        .input-group {
            margin: 30px 0;
        }

        .input-group label {
            display: block;
            font-size: 1.1rem;
            color: #c94c7c;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .name-input {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            border: 3px solid #ffb6c1;
            border-radius: 50px;
            outline: none;
            text-align: center;
            transition: all 0.3s ease;
            background: #fff5f7;
        }

        .name-input:focus {
            border-color: #e75480;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            background: white;
        }

        .name-input::placeholder {
            color: #dda0aa;
        }

        /* Button Styles */
        .btn {
            padding: 18px 50px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b95 0%, #e75480 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(231, 84, 128, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0) scale(1);
        }

        /* Link Screen Styles */
        .link-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            font-size: 0.95rem;
            font-family: 'Quicksand', sans-serif;
            border: 3px solid #ffb6c1;
            border-radius: 50px;
            outline: none;
            background: #fff5f7;
            color: #c94c7c;
            text-overflow: ellipsis;
        }

        .btn-copy {
            background: linear-gradient(135deg, #ff6b95 0%, #e75480 100%);
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(231, 84, 128, 0.3);
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffb6c1 0%, #ffa0b0 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.5);
        }

        .copy-status {
            color: #4CAF50;
            font-weight: 600;
            margin-top: 10px;
            min-height: 25px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Proposal Screen */
        .proposal-message {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #e75480;
            margin-bottom: 40px;
            line-height: 1.4;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 80px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b95 0%, #e75480 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 84, 128, 0.4);
            animation: yesButtonPulse 2s ease-in-out infinite;
        }

        @keyframes yesButtonPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .btn-yes:hover {
            animation: none;
            transform: scale(1.1);
            box-shadow: 0 12px 40px rgba(231, 84, 128, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #a0a0a0 0%, #888888 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            transition: none !important;
            z-index: 100;
        }

        .btn-no.escaping {
            transition: all 0.2s ease-out !important;
        }

        /* Love Message Screen */
        .love-message {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e75480;
            animation: loveMessageAppear 1s ease;
            line-height: 1.4;
        }

        @keyframes loveMessageAppear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .love-hearts {
            margin-top: 30px;
            font-size: 3rem;
            animation: heartsFloat 2s ease-in-out infinite;
        }

        @keyframes heartsFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confettiFall 4s linear forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Love screen extra hearts */
        .burst-heart {
            position: absolute;
            font-size: 30px;
            animation: burstOut 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes burstOut {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        /* Cute decorations */
        .decoration {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: decorationFloat 4s ease-in-out infinite;
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: translateY(0) rotate(-10deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 40px 30px;
                margin: 20px;
            }

            .title {
                font-size: 2rem;
            }

            .proposal-message {
                font-size: 2rem;
            }

            .love-message {
                font-size: 2.5rem;
            }

            .btn {
                padding: 15px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Screen 1: Name Input -->
    <div class="screen" id="nameScreen">
        <div class="card">
            <h1 class="title">üíï Valentine's Day üíï</h1>
            <div class="input-group">
                <label>Who would you like to ask to be your Valentine?</label>
                <input type="text" class="name-input" id="nameInput" placeholder="Enter their name..." autocomplete="off">
            </div>
            <button class="btn btn-primary" id="submitName">Generate Link üíå</button>
        </div>
    </div>

    <!-- Screen 1.5: Link Generated -->
    <div class="screen hidden" id="linkScreen">
        <div class="card">
            <h1 class="title">üíå Your Link is Ready! üíå</h1>
            <p style="color: #c94c7c; margin-bottom: 20px; font-size: 1.1rem;">Share this magical link with <span id="recipientName" style="font-weight: 600; color: #e75480;"></span></p>
            <div class="link-container">
                <input type="text" class="link-input" id="generatedLink" readonly>
                <button class="btn btn-copy" id="copyLink">üìã Copy</button>
            </div>
            <p class="copy-status" id="copyStatus"></p>
            <div style="margin-top: 30px;">
                <button class="btn btn-secondary" id="createAnother">Create Another üíï</button>
            </div>
        </div>
    </div>

    <!-- Screen 2: Proposal -->
    <div class="screen hidden" id="proposalScreen">
        <div class="card">
            <p class="proposal-message" id="proposalMessage"></p>
            <div class="button-container">
                <button class="btn btn-yes" id="yesBtn">Yes üíï</button>
            </div>
            <button class="btn btn-no" id="noBtn">No üíî</button>
        </div>
    </div>

    <!-- Screen 3: Love Message -->
    <div class="screen hidden" id="loveScreen">
        <div class="card">
            <p class="love-message" id="loveMessage"></p>
            <div class="love-hearts">üíñ üíï üíó üíì üíù</div>
        </div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <script>
        // Check URL for name parameter on page load
        function checkUrlForName() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('to');
            
            if (name) {
                valentineName = decodeURIComponent(name);
                // Hide name screen, show proposal directly
                nameScreen.classList.add('hidden');
                proposalMessage.textContent = `Will you be my Valentine, ${valentineName}? ‚ù§Ô∏è`;
                proposalScreen.classList.remove('hidden');
                resetNoButton();
                return true;
            }
            return false;
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò', 'üíû', 'üåπ', '‚ú®'];
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.animationDuration = (6 + Math.random() * 4) + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        // Initialize floating hearts
        createFloatingHearts();

        // DOM Elements
        const nameScreen = document.getElementById('nameScreen');
        const linkScreen = document.getElementById('linkScreen');
        const proposalScreen = document.getElementById('proposalScreen');
        const loveScreen = document.getElementById('loveScreen');
        const nameInput = document.getElementById('nameInput');
        const submitBtn = document.getElementById('submitName');
        const generatedLink = document.getElementById('generatedLink');
        const copyLinkBtn = document.getElementById('copyLink');
        const copyStatus = document.getElementById('copyStatus');
        const recipientName = document.getElementById('recipientName');
        const createAnotherBtn = document.getElementById('createAnother');
        const proposalMessage = document.getElementById('proposalMessage');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const loveMessage = document.getElementById('loveMessage');
        const confettiContainer = document.getElementById('confettiContainer');

        let valentineName = '';

        // Check if we have a name in URL (recipient view)
        const isRecipientView = checkUrlForName();

        // Submit name and generate link
        function submitName() {
            valentineName = nameInput.value.trim();
            if (valentineName === '') {
                nameInput.style.borderColor = '#ff4444';
                nameInput.style.animation = 'shake 0.5s ease';
                setTimeout(() => {
                    nameInput.style.borderColor = '#ffb6c1';
                    nameInput.style.animation = '';
                }, 500);
                return;
            }

            // Generate the shareable link
            const baseUrl = window.location.origin + window.location.pathname;
            const shareableLink = `${baseUrl}?to=${encodeURIComponent(valentineName)}`;
            
            // Update UI
            recipientName.textContent = valentineName;
            generatedLink.value = shareableLink;
            
            // Transition to link screen
            nameScreen.classList.add('hidden');
            setTimeout(() => {
                linkScreen.classList.remove('hidden');
            }, 400);
        }

        // Copy link to clipboard
        copyLinkBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(generatedLink.value);
                copyStatus.textContent = '‚úÖ Link copied to clipboard!';
                copyLinkBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    copyStatus.textContent = '';
                    copyLinkBtn.textContent = 'üìã Copy';
                }, 3000);
            } catch (err) {
                // Fallback for older browsers
                generatedLink.select();
                document.execCommand('copy');
                copyStatus.textContent = '‚úÖ Link copied to clipboard!';
            }
        });

        // Create another link
        createAnotherBtn.addEventListener('click', () => {
            nameInput.value = '';
            copyStatus.textContent = '';
            linkScreen.classList.add('hidden');
            setTimeout(() => {
                nameScreen.classList.remove('hidden');
                nameInput.focus();
            }, 400);
        });

        submitBtn.addEventListener('click', submitName);
        nameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') submitName();
        });

        // Reset No button to initial position
        function resetNoButton() {
            noBtn.style.left = '';
            noBtn.style.top = '';
            noBtn.style.position = 'absolute';
            noBtn.style.bottom = '50px';
            noBtn.style.right = '50px';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        }

        // Make No button escape
        function escapeNoButton() {
            const card = proposalScreen.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries (within viewport)
            const padding = 20;
            const maxX = window.innerWidth - btnRect.width - padding;
            const maxY = window.innerHeight - btnRect.height - padding;
            
            let newX, newY;
            let attempts = 0;
            
            do {
                newX = padding + Math.random() * (maxX - padding);
                newY = padding + Math.random() * (maxY - padding);
                attempts++;
            } while (attempts < 10);
            
            noBtn.classList.add('escaping');
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.bottom = 'auto';
            noBtn.style.right = 'auto';
            
            setTimeout(() => noBtn.classList.remove('escaping'), 200);
        }

        // No button event listeners
        noBtn.addEventListener('mouseenter', escapeNoButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeNoButton();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            escapeNoButton();
        });

        // Yes button - show love message
        yesBtn.addEventListener('click', () => {
            loveMessage.textContent = `I love you, ${valentineName} ‚ù§Ô∏è`;
            proposalScreen.classList.add('hidden');
            
            setTimeout(() => {
                loveScreen.classList.remove('hidden');
                createConfetti();
                createHeartBurst();
            }, 400);
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff6b95', '#ff9a9e', '#fecfef', '#ff4d6d', '#c94c7c', '#ffb6c1', '#ff69b4'];
            const shapes = ['‚ù§Ô∏è', 'üíï', 'üíñ', '‚ú®', 'üíó', 'üåπ'];
            
            for (let i = 0; i < 60; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    confetti.style.fontSize = (15 + Math.random() * 20) + 'px';
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        // Create heart burst effect
        function createHeartBurst() {
            const loveCard = loveScreen.querySelector('.card');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'burst-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    
                    const angle = (i / 20) * Math.PI * 2;
                    const distance = 100 + Math.random() * 150;
                    heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                    heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                    
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    loveCard.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        }

        // Add shake animation for invalid input
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        // Focus on input when page loads (only if not recipient view)
        window.addEventListener('load', () => {
            if (!isRecipientView) {
                setTimeout(() => nameInput.focus(), 500);
            }
        });
    </script>
</body>
</html>
